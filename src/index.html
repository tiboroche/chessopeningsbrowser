<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/chessground.base.css">
  <link rel="stylesheet" type="text/css" href="assets/chessground.brown.css">
  <link rel="stylesheet" type="text/css" href="assets/chessground.cburnett.css">

  <link rel="stylesheet" href="flags/flag-icons.css">

  <!-- https://www.dafont.com/chess.font -->
  <style>
    @font-face {
        font-family: 'chessregular';
        src: url('cheq_tt-webfont.woff2') format('woff2'),
            url('cheq_tt-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;

    }
  </style>

  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>

  <script src="chess.min.js"></script>
  <script src="FileSaver.min.js"></script>  
  <script src="lz-string.min.js"></script>  
  <script src="chessground.min.js"></script>

  <script type="module" src="chessopeningsbrowser.min.js"></script>

  ____GOOGLE_ANALYTICS____

  <title>Chess Openings Browser</title>
</head>

<body>
  <div class="container p-3" >
    <div class="row">
      <div class="col">
        <h1 class="text-center">
          <span id="title"></span>
          <span class="fi fi-fr" id="flag-fr" role="button" style="font-size: 15px;"></span>
          <span class="fi fi-us" id="flag-us" role="button" style="font-size: 15px;"></span>
        </h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <div id="moves" class="btn-group-vertical" style="width: 250px;"></div>        
      </div>
      <div class="col-sm-auto">
        <div id="board1" style="width: 500px; height: 500px;"></div>
      </div>
      <div class="col">
        <div id="toplay"></div>
        <div id="breadcrumb"></div>        
      </div>
    </div>
    <div class="row mt-3">      
      <div id="upload" class="p-1">
        <input type="file" id="pgnupload" style="display:none; "/>
        <button id="pgnuploadlink" class="btn btn-small btn-block btn-primary"></button>
        <button id="pgndownloadlink" class="btn btn-small btn-block btn-primary"></button>
      </div>
      <div id="help_text"></div>
    </div>
  </div>

  <div id="upload_result" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="upload_result_title" class="modal-title"></h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="upload_result_text"></p>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          <button id="upload_result_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
